<!-- contact.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - MicroFactory</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: #fff;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .container {
      max-width: 900px;
      margin: auto;
      flex: 1;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
    }
    input, textarea {
      background: #1a1a1a;
      border: none;
      padding: 0.75rem;
      border-radius: 6px;
      color: #fff;
    }
    textarea {
      min-height: 120px;
    }
    button {
      background-color: #00b140;
      color: white;
      border: none;
      padding: 0.75rem 1.25rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #00c65e;
    }

    .back-home {
      margin-top: 2rem;
      text-align: center;
    }
    .back-home a {
      text-decoration: none;
      background-color: #00b140;
      color: #000;
      padding: 0.6rem 1.4rem;
      border-radius: 5px;
      font-weight: 600;
      display: inline-block;
      transition: background 0.3s;
    }
    .back-home a:hover {
      background-color: #00c65e;
    }

    .footer {
      background: #181818;
      padding: 1.5rem;
      align-items: center;
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
      margin-top: 3rem;
      border-top: 1px solid #2a2a2a;
      width: 100vw;           /* Full viewport width */
      margin-left: calc(-50vw + 50%); /* Center the full-width footer */
      position: relative;
     
      box-sizing: border-box;
    }
    footer a {
      color: #00b140;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <p>Have questions, feedback, or partnership ideas? We’d love to hear from you.</p>

    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div class="back-home">
      <a href="./home.html">← Back to Home</a>
    </div>
  </div>

  <footer class="footer">
    &copy; 2025 MicroFactory. Built with ❤️ by makers, for makers. | <a href="./about.html">About Us</a>
  </footer>
</body>
</html>
