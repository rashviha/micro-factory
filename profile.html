<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile - MicroFactory</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: white;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: #1a1a1a;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
      color: #00b140;
    }
    .field {
      margin-bottom: 1.5rem;
    }
    .field label {
      display: block;
      margin-bottom: 0.5rem;
      color: #ccc;
    }
    .field input {
      width: 100%;
      padding: 0.75rem;
      border-radius: 6px;
      border: none;
      background: #111;
      color: white;
    }
    .btn {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      background-color: #00b140;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background-color: #00d456;
    }

    .stats {
      margin-top: 2rem;
      padding-top: 1rem;
      border-top: 1px solid #333;
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      color: #ccc;
    }

    .stat {
      flex: 1;
      background: #111;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
    }

    .stat h3 {
      color: #00b140;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
    <div class="container">
        <h1>Your Profile</h1>

        <div class="field">
            <label for="name">Full Name</label>
            <input type="text" id="name" value="Era Spark" />
        </div>

        <div class="field">
            <label for="email">Email</label>
            <input type="email" id="email" value="era@microfactory.in" />
        </div>

        <div class="field">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" value="+91 98765 43210" />
        </div>

        <div class="field">
            <label for="location">Location</label>
            <input type="text" id="location" value="Coimbatore" />
        </div>

        <button class="btn" onclick="updateProfile()">Update Profile</button>
        <button class="btn" style="background:#333; color:white;" onclick="logout()">Logout</button>

        <div class="stats">
            <div class="stat">
                <h3>12</h3>
                <p>Machines Booked</p>
            </div>
            <div class="stat">
                <h3>5</h3>
                <p>Reviews Left</p>
            </div>
            <div class="stat">
                <h3>â‚¹4800</h3>
                <p>Total Spent</p>
            </div>
        </div>
    </div>

    <script>
        function updateProfile() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const location = document.getElementById('location').value;
            alert(`Profile updated for ${name}!\nEmail: ${email}\nPhone: ${phone}\nLocation: ${location}`);
        }

        function logout() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
