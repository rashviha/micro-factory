<!-- MicroFactory UI Clone - Page 1: Login / Sign Up -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MicroFactory - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #0f0f0f;
      background-image: repeating-linear-gradient(45deg, #111 0 5px, #0f0f0f 5px 10px);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .container {
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
    }

    .title {
      text-align: center;
      margin-bottom: 1rem;
    }

    .title h1 {
      font-size: 1.5rem;
    }

    .subtitle {
      color: #aaa;
      font-size: 0.9rem;
    }

    .tab-switcher {
      display: flex;
      background: #2b2b2b;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 1.5rem;
    }

    .tab-switcher button {
      flex: 1;
      padding: 0.5rem;
      border: none;
      color: white;
      background: transparent;
      cursor: pointer;
    }

    .tab-switcher .active {
      background-color: #111;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 0.6rem;
      border-radius: 6px;
      border: none;
      background: #111;
      color: white;
    }

    .account-type {
      background: #111;
      border-radius: 6px;
      padding: 0.5rem;
    }

    .account-type label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.4rem 0;
      cursor: pointer;
    }

    .btn {
      background-color: #00b140;
      border: none;
      padding: 0.75rem;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">
      <h1>MicroFactory</h1>
      <div class="subtitle">Connect makers with machines</div>
    </div>

    <div class="tab-switcher">
      <button class="active">Login</button>
      <button><a href="./Signup.html"> Sign Up</a></button>
    </div>

    <form>
      <input type="email" placeholder="your@email.com" />
      <input type="password" placeholder="••••••••" />

      <div class="account-type">
        <label><input type="radio" name="role" /> I need manufacturing services</label>
        <label><input type="radio" name="role" /> I have machines to offer</label>
      </div>

      <button class="btn"><a href="./machines.html"> Login</a></button>
    </form>
  </div>
</body>
</html>
