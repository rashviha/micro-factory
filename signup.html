<!-- MicroFactory UI Clone - Page 1 & 2: Login / Sign Up -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MicroFactory - Login / Sign Up</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #0f0f0f;
      background-image: repeating-linear-gradient(45deg, #111 0 5px, #0f0f0f 5px 10px);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .container {
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
    }

    .title {
      text-align: center;
      margin-bottom: 1rem;
    }

    .title h1 {
      font-size: 1.5rem;
    }

    .subtitle {
      color: #aaa;
      font-size: 0.9rem;
    }

    .tab-switcher {
      display: flex;
      background: #2b2b2b;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 1.5rem;
    }

    .tab-switcher button {
      flex: 1;
      padding: 0.5rem;
      border: none;
      color: white;
      background: transparent;
      cursor: pointer;
    }

    .tab-switcher .active {
      background-color: #111;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"] {
      padding: 0.6rem;
      border-radius: 6px;
      border: none;
      background: #111;
      color: white;
    }

    .account-type {
      background: #111;
      border-radius: 6px;
      padding: 0.5rem;
    }

    .account-type label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.4rem 0;
      cursor: pointer;
    }

    .btn {
      background-color: #00b140;
      text-decoration: none;
      border: none;
      padding: 0.75rem;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">
      <h1>MicroFactory</h1>
      <div class="subtitle">Connect makers with machines</div>
    </div>

    <div class="tab-switcher">
      <button onclick="toggleTab('login')">Login</button>
      <button class="active" onclick="toggleTab('signup')">Sign Up</button>
    </div>

    <form id="loginForm" style="display:none">
      <input type="email" placeholder="your@email.com" />
      <input type="password" placeholder="••••••••" />

      <div class="account-type">
        <label><input type="radio" name="role-login" /> I need manufacturing services</label>
        <label><input type="radio" name="role-login" /> I have machines to offer</label>
      </div>

      <button class="btn">Login</button>
    </form>

    <form id="signupForm">
      <input type="text" placeholder="Full Name" />
      <input type="email" placeholder="Email Address" />
      <input type="tel" placeholder="Mobile Number" />
      <input type="password" placeholder="Create Password" />
      <input type="password" placeholder="Confirm Password" />

      <div class="account-type">
        <label><input type="radio" name="role-signup" /> I need manufacturing services</label>
        <label><input type="radio" name="role-signup" /> I have machines to offer</label>
      </div>

      <button class="btn"><a href="./machines.html"> Sign Up</a></button>
    </form>
  </div>

  <script>
    function toggleTab(tab) {
      const loginForm = document.getElementById('loginForm');
      const signupForm = document.getElementById('signupForm');
      const buttons = document.querySelectorAll('.tab-switcher button');

      buttons.forEach(btn => btn.classList.remove('active'));

      if (tab === 'login') {
        loginForm.style.display = 'flex';
        signupForm.style.display = 'none';
        buttons[0].classList.add('active');
      } else {
        loginForm.style.display = 'none';
        signupForm.style.display = 'flex';
        buttons[1].classList.add('active');
      }
    }

    // Default to showing signup
    toggleTab('signup');
  </script>
</body>
</html>
